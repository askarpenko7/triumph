{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Вход для зарегистрированных пользователей</title>

    <!-- Bootstrap -->
    <link href="{% static 'triumph/css/bootstrap.min.css' %}" rel="stylesheet">

    <!--Custom style -->
    <link href="{% static 'triumph/css/triumph.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body >
<div class="container" >
    <div class="row" align="center">
        <form action="/auth/login/" method="post" >
            <div style="display: inline-grid;">
                <label for="username" style="margin-top: 20px">Имя пользователя</label>
                <input name="username" id="username">
                <label for="password" style="margin-top: 20px">Пароль</label>
                <input type="password" name="password" id="password">
                {% if login_error %}
                    <label class="error">{{ login_error }}</label>
                {% endif %}
                <input class="btn btn-success" type="submit" style="margin-top: 20px" value="Войти">
            </div>
        {% csrf_token %}
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'triumph/js/bootstrap.min.js' %}"></script>
<script src="{% static 'triumph/js/triumph.js' %}"></script>
</body>
</html>
